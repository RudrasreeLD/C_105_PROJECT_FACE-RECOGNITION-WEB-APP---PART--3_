<html>

<head>
  <title>Image recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>
      <h1 class="btn btn-warning" id="h1">Image recognition</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b class="objects">
        <br><br>
        Phone
        <br><br>
        <hr>
        Watch
        <br><br>
        <hr>
        Ring
        <br><br>
        <hr>
        Phone
        <br><br>
        <hr>
        Bag
        <br><br>
        <hr>
        Book
        <br><br>
        <hr>
        Pixel Art
        <br><br>
        <hr>
        Rudrasree LD
        <br><br>
        <hr>
        Book mark
        <br><br>
        <hr>
      </b>

      <label>Webcam View - </label>
      <br><br>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>

      <button class="btn btn-danger" onclick="capture()">Capture Image</button>
      <br><br>
      <button class="btn btn-info" onclick="identify()">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="object"></span></p>
      <br><br>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span></p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
